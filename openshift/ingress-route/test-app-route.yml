---
# Create a namespace
apiVersion: v1
kind: Namespace
metadata:
  name: ns-route
  labels:
    environment: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: ns-route
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: mtls-test
        # image: ibmcom/hello
        image: openshift/hello-openshift
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 384Mi
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: test
  namespace: ns-route
  labels:
    app: test
spec:
  # type: LoadBalancer
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: test

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/hsts_header: max-age=31536000;includeSubDomains;preload
  labels:
    app: test
  name: test
  namespace: ns-route
spec:
  host: hello-ns-route.icn-krro6s-roks-5348c99e82c5c6b8edeec6aa250d032f-0000.eu-de.containers.appdomain.cloud
  # host: hello.lionelmace.com
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: test
    weight: 100
  wildcardPolicy: None