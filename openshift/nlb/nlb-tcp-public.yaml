---
# Create a namespace
apiVersion: v1
kind: Namespace
metadata:
  name: test-nlb
  labels:
    environment: production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-public
  namespace: test-nlb
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: mtls-test
        image: openshift/hello-openshift
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 384Mi
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: public-nlb-eu-de-1
  namespace: test-nlb
  annotations:
    service.kubernetes.io/ibm-load-balancer-cloud-provider-enable-features: "nlb"
    service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: "public"
    service.kubernetes.io/ibm-load-balancer-cloud-provider-vpc-security-group: "r010-326cfb84-24e9-4fdc-a252-d1d5b738c1e7"
  labels:
    app: test-public
spec:
  type: LoadBalancer
  selector:
    app: test
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
